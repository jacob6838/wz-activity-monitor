syntax = "proto3";

package datahub.v1;

import "common.proto";
import "wzdx.proto";

message ActivityArea {
    uint64 activity_area_id = 1;
    uint64 segment_id = 2;
    string area_name = 3;
    string description = 4;
    Timestamp creation_date = 5;
    Timestamp update_date = 6;
    Timestamp start_date = 7;
    Timestamp end_date = 8;
    bool start_date_verified = 9;
    bool end_date_verified = 10;
    WorkZoneType area_type = 11;
    LocationMethod location_method = 12;
    VehicleImpact vehicle_impact = 13;
    string beginning_cross_street = 16;
    string ending_cross_street = 17;
    uint32 beginning_milepost = 18;
    uint32 ending_milepost = 19;
    repeated TypeOfWork types_of_work = 20;
    WorkerPresence worker_presence = 21;
    float reduced_speed_limit_kph = 22;
    repeated Restriction restrictions = 23;
    repeated Point geometry = 24;
    repeated Point bbox = 25;
}
