syntax = "proto3";

package datahub.v1;

import "common.proto";
import "wzdx.proto";

message ActivityArea {
    uint64 segment_id = 1;
    string name = 2;
    string description = 3;
    ActivityAreaStatus status = 4;
    Timestamp start_date = 5;
    optional Timestamp end_date = 6;
    WorkZoneType area_type = 7;
    repeated Lane lanes = 8;
    uint32 beginning_cross_street = 9;
    uint32 ending_cross_street = 10;
    uint32 beginning_milepost = 11;
    uint32 ending_milepost = 12;
    repeated TypeOfWork types_of_work = 13;
    WorkerPresence worker_presence = 14;
    float reduced_speed_limit_kph = 15;
    repeated Restriction restrictions = 16;
    repeated EventRecurrence schedule = 17;
    repeated Point geometry = 18;
    repeated Point bbox = 19;
    
    enum ActivityAreaStatus {
        ACTIVITY_AREA_ACTIVE = 0;
        ACTIVITY_AREA_INACTIVE = 1;
    }

    message EventRecurrence {
        TimeOfDay start_time = 1;
        TimeOfDay end_time = 2;
        Date start_date = 3;
        Date end_date = 4;

        bool monday = 5;
        bool tuesday = 6;
        bool wednesday = 7;
        bool thursday = 8;
        bool friday = 9;
        bool saturday = 10;
        bool sunday = 11;

        bool exclusion = 12; // If true, time span is excluded from the recurrence
    }
}

message ActivityAreaCreated {
    // idempotency key
    uint64 id = 1;
    ActivityArea activity_area = 2;
    Timestamp created_time = 3;
}

message ActivityAreaUpdated {
    uint64 id = 1;
    ActivityArea activity_area = 2;
    Timestamp updated_time = 3;
}
