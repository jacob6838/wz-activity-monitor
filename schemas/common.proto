syntax = "proto3";

package datahub.v1;

message Timestamp {
    uint64 milliseconds_since_epoch = 1;
}

// ------------ GeoJSON Types ------------
message PolygonGeometry {
    string type = 1; // must be "Polygon"
    repeated PointArray coordinates = 2;
}

message LineStringGeometry {
    string type = 1; // must be "Polygon"
    repeated PointArray coordinates = 2;
}

message MultiPointGeometry {
    string type = 1; // must be "Polygon"
    repeated Point coordinates = 2;
}

message PointArray {
    repeated Point coordinates = 1;
}

enum GeometryType {
    GEOMETRY_TYPE_POINT = 0;
    GEOMETRY_TYPE_MULTIPOINT = 1;
    GEOMETRY_TYPE_LINESTRING = 2;
    GEOMETRY_TYPE_POLYGON = 3;
}

message Point {
    double latitude = 1;
    double longitude = 2;
    optional double altitude = 3;
}