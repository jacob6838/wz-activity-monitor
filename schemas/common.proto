syntax = "proto3";

package datahub.v1;

message Timestamp {
    uint64 milliseconds_since_epoch = 1;
}

message TimeOfDay {
    uint32 hours = 1;
    uint32 minutes = 2;
    uint32 seconds = 3;
    uint32 milliseconds = 4;
}

message Date {
    uint32 year = 1;
    uint32 month = 2;
    uint32 day = 3;
}

// ------------ GeoJSON Types ------------
message PolygonGeometry {
    string type = 1; // must be "Polygon"
    repeated PointArray coordinates = 2;
}

message LineStringGeometry {
    string type = 1; // must be "Polygon"
    repeated PointArray coordinates = 2;
}

message MultiPointGeometry {
    string type = 1; // must be "Polygon"
    repeated Point coordinates = 2;
}

message PointArray {
    repeated Point coordinates = 1;
}

enum GeometryType {
    GEOMETRY_TYPE_POINT = 0;
    GEOMETRY_TYPE_MULTIPOINT = 1;
    GEOMETRY_TYPE_LINESTRING = 2;
    GEOMETRY_TYPE_POLYGON = 3;
}

message Point {
    double latitude = 1;
    double longitude = 2;
    optional double altitude = 3;
}

enum RoadSurfaceType {
    ROAD_SURFACE_TYPE_PAVED = 0;
    ROAD_SURFACE_TYPE_GRAVEL = 1;
    ROAD_SURFACE_TYPE_DIRT = 2;
    ROAD_SURFACE_TYPE_GROOVED = 3;
}