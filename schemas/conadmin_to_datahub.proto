syntax = "proto3";

package datahub.v1;

import "activity_area.proto";
import "project.proto";
import "road_section.proto";
import "google/protobuf/timestamp.proto";

message RequestRejected {
    uint64 id = 1;
    string reason = 2;
    google.protobuf.Timestamp rejected_time = 3;
}

message ProjectCreated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    Project project = 3;
    google.protobuf.Timestamp created_time = 4;
}

message ProjectUpdated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    Project project = 3;
    google.protobuf.Timestamp updated_time = 4;
}

message RoadSegmentCreated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    RoadSection road_segment = 3;
    google.protobuf.Timestamp created_time = 4;
}

message RoadSegmentUpdated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    RoadSection road_segment = 3;
    google.protobuf.Timestamp updated_time = 4;
}

message ActivityAreaCreated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    ActivityArea activity_area = 3;
    google.protobuf.Timestamp created_time = 4;
}

message ActivityAreaUpdated {
    uint64 id = 1;
    optional uint64 request_id = 2;
    ActivityArea activity_area = 3;
    google.protobuf.Timestamp updated_time = 4;
}