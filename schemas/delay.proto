syntax = "proto3";

package datahub.v1;

import "wzdx.proto";
import "google/protobuf/timestamp.proto";

message Delay {
    uint64 road_segment_id = 1;
    repeated Lane lanes = 2;
    float reduced_speed_limit_kph = 3;
    repeated Restriction restrictions = 4;
}

message DelayCreated {
    uint64 id = 1;
    Delay delay = 2;
    google.protobuf.Timestamp created_time = 3;
}

message DelayUpdated {
    uint64 id = 1;
    Delay delay = 2;
    google.protobuf.Timestamp updated_time = 3;
}