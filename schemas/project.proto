syntax = "proto3";

package datahub.v1;

import "common.proto";
import "wzdx.proto";

message Project {
    string name = 1;
    string description = 2;
    ProjectStatus active_status = 3;
    Timestamp creation_date = 4;
    Timestamp start_date = 5;
    Timestamp end_date = 6;
    WorkZoneType area_type = 7;
    oneof Geometry {
        MultiLineStringGeometry line_strings = 8;
        MultiPolygonGeometry polygons = 9;
    }
    BoundingBox bbox = 10;
    
    enum ProjectActiveStatus {
        PROJECT_ACTIVE_STATUS_ACTIVE = 0;
        PROJECT_ACTIVE_STATUS_INACTIVE = 1;
    }

    enum ProjectStatus {
        PROJECT_STATUS_ACTIVE = 0;
        PROJECT_STATUS_SUSPENDED = 1;
    }
}

message ProjectCreated {
    uint64 id = 1;
    Project project = 2;
    Timestamp created_date = 3;
}

message ProjectUpdated {
    uint64 id = 1;
    Project project = 2;
    Timestamp updated_date = 3;
}