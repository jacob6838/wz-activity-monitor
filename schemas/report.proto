syntax = "proto3";

package datahub.v1;

import "common.proto";
import "road_section.proto";
import "wzdx.proto";

message Report {
    uint64 report_id = 1;
    uint64 project_id = 2;
    optional uint64 segment_id = 3;
    optional uint64 area_id = 4;
    string report_name = 5;
    repeated TypeOfWork types_of_work = 6;
    bool workers_present = 7;
    Timestamp creation_date = 8;
    Timestamp update_date = 9;
    optional Timestamp start_date = 10;
    optional Timestamp end_date = 11;
    WorkZoneType area_type = 12;
    optional float mobility_speed_mph = 13;
    GeometryType geometry_type = 14;
    ReportGeometry geometry = 15; // must align with the value of geometry_type
    optional float geometry_line_width = 16;
    optional string license_plate = 17;
    optional RoadSegmentSurfaceType surface_type = 18;

    message ReportGeometry {
        oneof geometry {
            Point point = 1;
            PointArray multi_point = 2;
            PointArray line_string = 3;
            PointArray polygon = 4;
        }
    }
}
