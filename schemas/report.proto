syntax = "proto3";

package datahub.v1;

import "common.proto";
import "road_section.proto";
import "wzdx.proto";

message Report {
    uint64 report_id = 1;
    uint64 project_id = 2;
    uint64 segment_id = 3;
    uint64 area_id = 4;
    string report_name = 5;
    repeated TypeOfWork types_of_work = 6;
    bool workers_present = 7;
    Timestamp start_date = 8;
    Timestamp end_date = 9;
    Timestamp report_date = 10;
    WorkZoneType area_type = 11;
    float mobility_speed_mph = 12;
    GeometryType geometry_type = 13;
    ReportGeometry geometry = 14; // must align with the value of geometry_type
    float geometry_line_width = 15;
    string license_plate = 16;
    RoadSegmentSurfaceType surface_type = 17;

    message ReportGeometry {
        oneof geometry {
            Point point = 1;
            PointArray multi_point = 2;
            PointArray line_string = 3;
            PointArray polygon = 4;
        }
    }
}
